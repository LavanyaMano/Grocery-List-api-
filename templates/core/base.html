{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock title %}
    </title>

    {% block styles %}
        <!-- Latest compiled and minified CSS -->

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'font-awesome-animation.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
    {% endblock styles %}

    {% block head_scripts %}
        <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <!-- p5 js script for extra animation -->
        <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.0.0/p5.js"></script> -->

    {% endblock head_scripts %}
</head>
<body>
  
  {% block content %}
      
  {% endblock content %}

  {% block body_scripts %}
      
  {% endblock body_scripts %}
</body>
</html>
