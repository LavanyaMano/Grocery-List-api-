<div class="row">
    <div class="col-md-4">
        <div class="jumbotron box rotate ">
            <h1>
                Grocery List
            </h1> 
            
            <p class="lead">
                View the grocery items in your list.
            </p>
             <p class="faa-pulse animated"> Add New Grocery Item</p>
            <grocery-edit
                groceryitem = "groceryPageCtrl.editedItem"
                save="groceryPageCtrl.saveItem(editedItem)"/>
        </div>
    </div>
    <div class="col-md-8">
        <h3>List has ({{groceryPageCtrl.itemsCount}} items)</h3>
            <grocery-item
            ng-repeat= "groceryitem in groceryPageCtrl.groceryitems | filter: groceryPageCtrl.filter track by groceryitem.id" 
            grocery-item = "groceryitem"
            delete ="groceryPageCtrl.deleteItem(itemToDelete)"
            update = "groceryPageCtrl.updateItem(itemToUpdate)"/>
    </div>
</div>
