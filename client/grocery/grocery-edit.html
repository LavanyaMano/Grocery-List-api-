<form ng-submit="groceryEditCtrl.saveItem()">
    <div class="form-group" name="myForm">
        <p class="faa-pulse animated"> Add New Grocery Item</p>
        <input ng-model="groceryEditCtrl.editedItem.name" class="form-control" placeholder="Item Name"></input>
        <input ng-model="groceryEditCtrl.editedItem.quantity" class="form-control" name="myField" placeholder="Quantity"></input>
        <input ng-model="groceryEditCtrl.editedItem.price" class="form-control" name="myField"  placeholder="Price" ></input>
        <div ng-messages="myForm.myField.$error" class="my-messages" role="alert">
            <div ng-message="required" class="some-message">Please enter a valid number for this field.</div>
        </div>
    </div>
    <button 
    class="btn btn-default" 
    type="submit"
    ng-disabled="!groceryEditCtrl.editedItem.name"
    >
        Save Item
    </button>
    <button
    class="btn btn-danger"
    type = "button"
    ng-show="groceryEditCtrl.cancel"
    ng-click="groceryEditCtrl.cancel()"
    >
        Cancel
    </button>
</form>
